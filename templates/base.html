{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% load django_bootstrap5 %}


<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fourth project for Hexlet.io">
    <title>{% block title %}{% trans "Task manager" %}{% endblock %}</title>
    {% bootstrap_css %}
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        {% include 'navigation.html' %}
    </header>
  
    <main class="container wrapper flex-grow-1">
          {% bootstrap_messages %}
          {% block main %}{% endblock %}
    </main>

    <footer>
      <div class="container my-1 pt-3 border-top text-center">
        <p><button class="btn btn-info rounded-pill px-3" type="button"><a href="https://github.com/Bkorob">Hi! I'm</a></button><p></p>
      </div>
    </footer>

</body>

</html>
