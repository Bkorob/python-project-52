{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}


{% block main %}
    <div class="card border border-dark">
        <div class="card-body p-5 shadow-lg" style="background-color: #1c6dcad0;">
            <h1 class="my-4 display-4">{% trans 'Task manager' %}</h1>
            <p class="lead">{% trans 'Django web application' %}</p>

            {% if user.is_authenticated %}
                <a class="btn btn-outline-dark btn-lg" href="{% url 'users' %}">
            {% else %}
                <a class="btn btn-outline-dark btn-lg" href="{% url 'login' %}">

            {% trans 'Get Started' %}
            </a>
            {% endif %}

        </div>
    </div>
{% endblock %}
